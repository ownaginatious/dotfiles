- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/terminator/config:
        path: terminator.conf
        create: true
    ~/.config/sway/py3status.conf:
        path: sway/py3status.conf
        create: true
    ~/.config/sway/config:
        path: sway/config
        create: true
    ~/.config/sway/background.png:
        path: sway/background.png
        create: true
    ~/.tmux.conf:
        path: tmux.conf
    ~/.nanorc: nanorc
    ~/.vimrc: vimrc
    ~/.tvnamer.json: tvnamer.json
    ~/.dotfiles:
        path: .
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
