- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc:
        path: zsh/zshrc
        force: true
    ~/.i3/config:
        path: i3/i3.conf
        create: true
    ~/.config/terminator/config:
        path: terminator.conf
        create: true
    ~/.config/i3status/config:
        path: i3/i3status.conf
        create: true
    ~/.tmux.conf:
        path: tmux.conf
    ~/.nanorc: nanorc
    ~/.vimrc: vimrc
    ~/.tvnamer.json: tvnamer.json
    ~/.dotfiles:
        path: .
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
