general {
    colors = true
    interval = 5
}

order += "pomodoro"
order += "wifi"
order += "disk /"
order += "sysdata"
order += "battery 0"
order += "tztime local"

battery 0 {
    format = "%status %percentage"
    status_chr = "âš¡"
    status_bat = "ðŸ”‹"
    integer_battery_capacity = true
}

tztime local {
    format = "%a. %b %d %Y %I:%M %p %Z"
}

disk "/" {
    format = "HDD %percentage_used"
}

sysdata {}

pomodoro {
    format = "{mmss}"
}

wifi {
    device = "wlan0"
    format_up = "W: {ssid} \[{ip}\]"
    format_down= "W: down"
}

